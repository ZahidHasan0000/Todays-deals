<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoneyBee Hurb</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./sample.css" />
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="nav-checkbox" id="check" name="" value="" />
      <label for="check" class="checkbtn"><i class="fa fa-bars"></i> </label>
      <!-- <div class="nav-background">&nbsp;</div> -->
      <nav class="navbar">
        <ul class="nav-list">
          <li>
            <svg
              viewBox="0 0 512 512"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              fill="#000000"
              width="20"
              height="20"
              class="tag-icon"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <title>tag-filled</title>
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g
                    id="icon"
                    fill="#000000"
                    transform="translate(64.000000, 64.000000)"
                  >
                    <path
                      d="M192,0 L405.333333,213.333333 L213.333333,405.333333 L0,192 L0,0 L192,0 Z M96,64 C78.326888,64 64,78.326888 64,96 C64,113.673112 78.326888,128 96,128 C113.673112,128 128,113.673112 128,96 C128,78.326888 113.673112,64 96,64 Z"
                      id="Combined-Shape"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
            <a href="#" class="t-deals">
              <span class="todays">Today's</span>
              <span class="deals">Deals</span>
              <i class="fas fa-caret-down"></i>
            </a>
            <div class="dropdown-content">
              <ul>
                <li>
                  <a href="#">
                    <img src="75.jpg" alt="Image 1" />
                    <div class="image-details">
                      <h3>Cloaseout Items</h3>
                      <p>48 items</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="15.jpg" alt="Image 2" />
                    <div class="image-details">
                      <h3>Buzz Deals</h3>
                      <p>20 items</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="new.jpg" alt="Image 3" />
                    <div class="image-details">
                      <h3>New Arrivals</h3>
                      <p>15 items</p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
      <div class="dropdown-header">
        <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <script src="./sample.js"></script>
  </body>
</html>
